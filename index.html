<!DOCTYPE html>
<html>
    <head>
    <title>Web App - Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            <table>
                <tr>
                    <td class="labels">Amount</td> 
                    <td><input type="number"  id="principal"> <br/></td>
                </tr>

                <tr>
                    <td class="labels">Interest Rate</td> 
                    <td><input type="range" onchange="updateRate()"  id="rate" min=1 max=20 step="0.25" value=3.25> <br/></td>

                    <td>
                        <span id="rate_val">3.25%</span>           
                    </td>
                </tr>

                <tr>
                    <td class="labels">No. of Years </td>
                    <!--<td><input type="number"  id="years">  <br/></td>-->
                
                    <td><select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select></td>
                
                </tr>

                <tr>
                    <td><button onclick="compute()">Compute Interest</button></td>
                    <td><span id="result">

                    </span></td>
                </tr>
            </table>
            <br><br>
            <footer>
                &#169; This Calculator belongs to Hansika Jayasekara
            </footer>
        </div>
        
    </body>

</html>
